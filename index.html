<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èü≥Â£∞„É°„ÉÉ„Çª„Éº„Ç∏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Hiragino Sans', 'Yu Gothic', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            overflow: hidden;
        }
        
        .tap-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            cursor: pointer;
            background: rgba(0,0,0,0.01);
        }
        
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            max-width: 400px;
            width: 90vw;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            z-index: 10;
        }
        
        .pulse-circle {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            animation: strongPulse 1s infinite;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            position: relative;
        }
        
        .pulse-circle::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.3);
            animation: ripple 2s infinite;
        }
        
        @keyframes strongPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            }
            50% { 
                transform: scale(1.15);
                box-shadow: 0 20px 45px rgba(255, 107, 107, 0.8);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
            }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        .urgent-message {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 18px;
            animation: flash 2s infinite;
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.3);
        }
        
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .title {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .status {
            font-size: 18px;
            margin: 25px 0;
            opacity: 0.95;
            min-height: 25px;
            font-weight: 500;
        }
        
        .invisible-audio {
            position: absolute;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
        
        .multiple-trigger {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .trigger-zone {
            position: absolute;
            background: transparent;
            pointer-events: auto;
            cursor: pointer;
        }
        
        .trigger-zone:nth-child(1) { top: 0; left: 0; width: 50%; height: 50%; }
        .trigger-zone:nth-child(2) { top: 0; right: 0; width: 50%; height: 50%; }
        .trigger-zone:nth-child(3) { bottom: 0; left: 0; width: 50%; height: 50%; }
        .trigger-zone:nth-child(4) { bottom: 0; right: 0; width: 50%; height: 50%; }
        
        .countdown {
            font-size: 60px;
            font-weight: bold;
            color: #ff4757;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
            animation: countdownPulse 1s infinite;
        }
        
        @keyframes countdownPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        /* „É¢„Éê„Ç§„É´ÊúÄÈÅ©Âåñ */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                width: 95vw;
            }
            
            .pulse-circle {
                width: 120px;
                height: 120px;
                font-size: 45px;
            }
            
            .title {
                font-size: 24px;
            }
            
            .urgent-message {
                font-size: 16px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Ë§áÊï∞„ÅÆÈÄèÊòé„Éà„É™„Ç¨„Éº„Çæ„Éº„É≥ -->
    <div class="multiple-trigger">
        <div class="trigger-zone" onclick="forcePlay()"></div>
        <div class="trigger-zone" onclick="forcePlay()"></div>
        <div class="trigger-zone" onclick="forcePlay()"></div>
        <div class="trigger-zone" onclick="forcePlay()"></div>
    </div>
    
    <!-- „É°„Ç§„É≥ÈÄèÊòé„Ç™„Éº„Éê„Éº„É¨„Ç§ -->
    <div class="tap-overlay" onclick="forcePlay()" ontouchstart="forcePlay()" ontouchmove="forcePlay()" ontouchend="forcePlay()"></div>
    
    <div class="container" onclick="forcePlay()">
        <div class="pulse-circle" onclick="forcePlay()" ontouchstart="forcePlay()">
            <span id="playIcon">üéµ</span>
        </div>
        
        <h1 class="title">Èü≥Â£∞„É°„ÉÉ„Çª„Éº„Ç∏</h1>
        
        <div class="urgent-message" id="urgentMsg">
            üì± ÁîªÈù¢„ÅÆ„Å©„Åì„Åß„ÇÇ„Çø„ÉÉ„ÉóÔºÅ
        </div>
        
        <div class="status" id="status">Èü≥Â£∞„ÇíÊ∫ñÂÇô‰∏≠...</div>
        
        <div id="countdown" class="countdown" style="display: none;"></div>
    </div>
    
    <!-- Ë§áÊï∞„ÅÆÈö†„ÅóÈü≥Â£∞Ë¶ÅÁ¥† -->
    <audio class="invisible-audio" id="audio1" preload="auto" loop>
        <source src="./MenzuT-Kenshin.mp3" type="audio/mpeg">
    </audio>

    <script>
        const audios = [
            document.getElementById('audio1')
        ];
        const status = document.getElementById('status');
        const playIcon = document.getElementById('playIcon');
        const urgentMsg = document.getElementById('urgentMsg');
        const countdown = document.getElementById('countdown');
        
        let playAttempts = 0;
        let maxAttempts = 50;
        let isPlaying = false;
        let audioReady = false;
        let forceTriggered = false;
        
        // Èü≥Â£∞Ë®≠ÂÆö
        audios.forEach(audio => {
            audio.volume = 0.9;
            audio.preload = 'auto';
        });
        
        // Ë∂ÖÁ©çÊ•µÁöÑ„Å™ÂàùÊúüÂåñ
        window.addEventListener('load', initializeAggressive);
        document.addEventListener('DOMContentLoaded', initializeAggressive);
        
        function initializeAggressive() {
            console.log('üöÄ Aggressive auto-play system starting...');
            
            // ÊÆµÈöéÁöÑ„Å™Ëá™ÂãïÂÜçÁîüÊîªÊíÉ
            setTimeout(() => tryPlayAudio(0), 50);
            setTimeout(() => tryPlayAudio(1), 100);
            setTimeout(() => tryPlayAudio(2), 200);
            setTimeout(() => tryPlayAudio(0), 500);
            setTimeout(() => tryPlayAudio(1), 800);
            setTimeout(() => tryPlayAudio(2), 1200);
            
            // Ê∫ñÂÇôÂÆå‰∫Ü„ÉÅ„Çß„ÉÉ„ÇØ
            setTimeout(checkReadiness, 300);
            setTimeout(showUrgentPrompt, 2000);
            setTimeout(startCountdown, 4000);
            
            setupHyperSensitiveListeners();
            setupMultipleAudioSources();
        }
        
        function setupHyperSensitiveListeners() {
            // „ÅÇ„Çâ„ÇÜ„ÇãÂèØËÉΩ„Å™„Ç§„É≥„Çø„É©„ÇØ„Ç∑„Éß„É≥„Ç§„Éô„É≥„Éà
            const events = [
                'touchstart', 'touchend', 'touchmove', 'touchcancel',
                'mousedown', 'mouseup', 'mousemove', 'click',
                'keydown', 'keyup', 'keypress',
                'scroll', 'wheel', 'resize',
                'focus', 'blur', 'change',
                'devicemotion', 'deviceorientation',
                'gesturestart', 'gesturechange', 'gestureend'
            ];
            
            events.forEach(event => {
                document.addEventListener(event, triggerPlay, {
                    passive: false,
                    capture: true
                });
                
                window.addEventListener(event, triggerPlay, {
                    passive: false,
                    capture: true
                });
                
                document.body.addEventListener(event, triggerPlay, {
                    passive: false,
                    capture: true
                });
            });
            
            // ÁâπÂà•„Å™„É¢„Éê„Ç§„É´„Ç§„Éô„É≥„Éà
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouch, { passive: false });
                document.addEventListener('touchmove', handleTouch, { passive: false });
                document.addEventListener('touchend', handleTouch, { passive: false });
            }
        }
        
        function handleTouch(e) {
            e.preventDefault();
            forcePlay();
        }
        
        function setupMultipleAudioSources() {
            audios.forEach((audio, index) => {
                audio.addEventListener('canplaythrough', () => {
                    audioReady = true;
                    console.log(`Audio ${index + 1} ready`);
                });
                
                audio.addEventListener('play', () => {
                    if (!isPlaying) {
                        isPlaying = true;
                        onPlaySuccess();
                    }
                });
                
                audio.addEventListener('error', (e) => {
                    console.error(`Audio ${index + 1} error:`, e);
                });
            });
        }
        
        function triggerPlay() {
            if (!forceTriggered) {
                forcePlay();
            }
        }
        
        async function forcePlay() {
            if (forceTriggered) return;
            forceTriggered = true;
            
            console.log('üéØ Force play triggered!');
            urgentMsg.style.display = 'none';
            countdown.style.display = 'none';
            
            // Ë§áÊï∞„ÅÆÈü≥Â£∞„ÇíÂêåÊôÇ„Å´ÂÜçÁîüË©¶Ë°å
            for (let i = 0; i < audios.length; i++) {
                tryPlayAudio(i);
                await new Promise(resolve => setTimeout(resolve, 100));
            }
            
            // Web Audio API‰ΩøÁî®Ôºà„Çà„ÇäÁ¢∫ÂÆüÔºâ
            tryWebAudioPlay();
            
            // ÊúÄÁµÇÊâãÊÆµÔºöÈÄ£Á∂öÂÜçÁîüË©¶Ë°å
            if (!isPlaying) {
                continuousPlayAttempt();
            }
        }
        
        async function tryPlayAudio(audioIndex) {
            if (playAttempts >= maxAttempts) return;
            playAttempts++;
            
            const audio = audios[audioIndex];
            
            try {
                // AudioContext„Çí‰ΩúÊàê„ÉªÂÜçÈñã
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                }
                
                audio.currentTime = 0;
                const playPromise = audio.play();
                
                if (playPromise) {
                    await playPromise;
                    console.log(`‚úÖ Audio ${audioIndex + 1} playing successfully!`);
                    return true;
                }
            } catch (error) {
                console.log(`‚ùå Audio ${audioIndex + 1} failed:`, error.message);
                
                // Â§±ÊïóÊôÇ„ÅØ‰ªñ„ÅÆÈü≥Â£∞„ÇÇË©¶Ë°å
                setTimeout(() => {
                    if (!isPlaying && playAttempts < maxAttempts) {
                        tryPlayAudio((audioIndex + 1) % audios.length);
                    }
                }, 50);
            }
            
            return false;
        }
        
        function tryWebAudioPlay() {
            try {
                if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    
                    // ÊàêÂäü„Åó„Åü„ÇâÂÆüÈöõ„ÅÆÈü≥Â£∞„ÇÇÂÜçÁîü
                    setTimeout(() => tryPlayAudio(0), 100);
                }
            } catch (error) {
                console.log('Web Audio API failed:', error);
            }
        }
        
        function continuousPlayAttempt() {
            if (isPlaying || playAttempts >= maxAttempts) return;
            
            const randomAudio = Math.floor(Math.random() * audios.length);
            tryPlayAudio(randomAudio);
            
            setTimeout(continuousPlayAttempt, 200);
        }
        
        function onPlaySuccess() {
            status.textContent = 'üéµ Èü≥Â£∞ÂÜçÁîü‰∏≠...';
            playIcon.textContent = 'üîä';
            urgentMsg.style.display = 'none';
            countdown.style.display = 'none';
            document.body.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            
            console.log('üéâ Audio playing successfully!');
        }
        
        function checkReadiness() {
            if (audioReady) {
                status.textContent = 'üéµ Èü≥Â£∞Ê∫ñÂÇôÂÆå‰∫Ü - „Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÁîü';
            } else {
                status.textContent = 'Èü≥Â£∞„ÇíË™≠„ÅøËæº„Åø‰∏≠...';
                setTimeout(checkReadiness, 500);
            }
        }
        
        function showUrgentPrompt() {
            if (!isPlaying) {
                urgentMsg.innerHTML = 'üö® Á∑äÊÄ•: „Å©„Åì„Åß„ÇÇ„Çø„ÉÉ„Éó„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºÅ';
                urgentMsg.style.animation = 'flash 0.5s infinite';
            }
        }
        
        function startCountdown() {
            if (isPlaying) return;
            
            let count = 5;
            countdown.style.display = 'block';
            countdown.textContent = count;
            
            const countInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdown.textContent = count;
                } else {
                    countdown.textContent = 'üéµ';
                    clearInterval(countInterval);
                    forcePlay();
                }
            }, 1000);
        }
        
        // „Éö„Éº„Ç∏ÂèØË¶ñÊÄßÂ§âÊõ¥ÊôÇ„ÅÆÂÜçË©¶Ë°å
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isPlaying) {
                setTimeout(forcePlay, 100);
            }
        });
        
        // ÊúÄÁµÇÊâãÊÆµÔºö1ÁßíÊØé„ÅÆËá™ÂãïË©¶Ë°å
        setInterval(() => {
            if (!isPlaying && !forceTriggered && playAttempts < maxAttempts) {
                tryPlayAudio(Math.floor(Math.random() * audios.length));
            }
        }, 1000);
        
        // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±
        console.log('üéµ Ultra-aggressive mobile audio system loaded');
        console.log('üì± User Agent:', navigator.userAgent);
        console.log('üîä Audio support:', audios[0].canPlayType('audio/mpeg'));
    </script>
</body>
</html>
